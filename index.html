<html>
	<head>
		<meta charset="utf-8" />

		<meta name="apple-mobile-web-app-capable" content="yes">

	</head>
	<body ng-app="app">
		<div class="page {{pageclass}}" ng-view></div>
		
		<script>
		
			/*获取屏幕宽度设置文档字体大小*/
			var docEl = document.documentElement;
			var docWid = docEl.clientWidth > 700 ? 700 : docEl.clientWidth;
			docEl.style.fontSize = docWid / 320 * 85.333 +'px';
			$(window).resize(function(){
				docWid = docEl.clientWidth > 700 ? 700 : docEl.clientWidth
				docEl.style.fontSize = docWid / 320 * 85.333 +'px';
			})
		
		</script>
		
	</body>
